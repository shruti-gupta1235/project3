<!DOCTYPE html>
<html lang="en">
<head>
<style>
#rcorners1{
    border-radius: 50px/15px;
    background-color: red;
    padding: 20px;
    width: 200px;
    height: 150px;
}
#rcorners2{
    border-radius: 15px/50px;
    background-color: red;
    padding: 20px;
    width: 200px;
    height: 150px;
}
#rcorners3{
    border-radius: 50%;
    background-color: red;
    padding: 20px;
    width: 200px;
    height: 150px;
}
</style>
</head>
<body>
    <h1>The border radius property</h1>
    <p>Elliptical border-border radius</p>
    <p id="rcorners1"></p>
    <p>Elliptical border-border radius</p>
    <p id="rcorners2"></p>
    <p>Elliptical border-border radius</p>
    <p id="rcorners3"></p>
</body>
</html>
