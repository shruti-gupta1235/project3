<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<style>
    #borderimg1{
        border:10px solid transparent;
        padding: 15px;
        border-image: url(../baby/gallery/fg.png)50 round;
    }
    #borderimg2{
        border:10px solid transparent;
        padding: 15px;
        border-image:url(../baby/gallery/f.jpeg)20% round ;
    }
    #borderimg3{
        border:10px solid transparent;
        padding: 15px;
        border-image: url(../baby/gallery/fk.png)30% round;
    }
</style>
<body>
    <h1>The border radius property</h1>
    
    <p id="borderimg1">border-image:50 round</p>
    
    <p id="borderimg2">border-image:20% round</p>

    <p id="borderimg3">border-image:30% round</p>
</body>
</html>
