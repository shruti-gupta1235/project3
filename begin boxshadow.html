<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #example1{
            border:1px solid;
            padding: 10px;
            box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
            margin: 20px;
        }
        #example2{
            border:1px solid;
            padding: 10px;
            box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>The border radius property</h1>
    <p>Elliptical border</p>
    <div id="example1"></p>
    </div>
    <br>
    <p>Elliptical border</p>
    <div id="example2"></p>
    </div>
</body>
</html>
